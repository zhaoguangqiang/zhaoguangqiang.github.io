<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title | append: " - " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

        <script type="text/javascript">
          var host = "{{ site.enforce_ssl }}";
          if ((host == window.location.host) && (window.location.protocol != "https:")) {
            console.log("Redirect to https...");
            window.location.protocol = "https";
          }
        </script>

        <!-- Harmony styles -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

        <!-- Modernizr js -->
        <script async src="{{ site.baseurl }}/assets/js/modernizr.js"></script>

        <!-- Loading animation -->
        <script>
          var loadingAnimationURL = "{{ site.baseurl }}/assets/images/dual-ring.svg";
        </script>

        {% if page.image %}
        <script>
        var featurePhoto = {
          photoUrl:   "{{ page.image }}",
          creator:    "{{ page.image_info.creator }}",
          creatorUrl: "{{ page.image_info.creator_url }}",
          license:    "{{ page.image_info.license }}",
          licenseUrl: "{{ page.image_info.license_url }}"
        };
        </script>
        {% endif %}

        <!-- IE Fixes -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <!-- jekyll-feed support -->
        {% feed_meta %}
        <!-- jekyll-seo-tag -->
        {% seo title=false %}
    </head>

    <body class="{{ site.harmono.basetheme }}">
        <div id="page-wrapper">
            {{ content }}
        </div>
        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- When no internet load JQuery from local -->
        <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/jquery.min.js"><\/script>')</script>
        <!-- unveil js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.js"><</script>
        <!-- Site js -->
        <script src="{{ site.baseurl }}/assets/js/all.js"></script>
        <!-- Google analytics  -->
        {% include google-analytics.html %}
    </body>
</html>
